<!DOCTYPE html>
<html >
<head>  
 <title>Rock Paper Scissors Game</title>
 <link rel="stylesheet" href="12-rock-paper-scissors-and-advanced-functions.css">
</head>
<body>
   <p class="title">Rock paper scissors</p>

   <button onclick="
         playGame('rock');
        " class="move-button"
            >
  <img src="images/rock-emoji.png"
   class="move-icon"> 
  </button>



   <button onclick="
     playGame('paper');
   "class="move-button">
    <img src="images/paper-emoji.png" class="move-icon"> 
  </button>


   <button onclick="
       playGame('scissors');
     "class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon"> 
    </button>


    <p class="js-moves result"></p>
    <p class="js-result"></p>
    <p class="js-score score"></p>


     <button onclick="
     score.wins = 0
     score.losses = 0
     score.ties = 0
     localStorage.removeItem('score')
     updateScoreElement();

     " class="reset-score-button">Reset Score
     </button>
     <button class="auto-play-button" onclick="
     autoPlay();
     " >Auto Play</button>

   <p>Click here to see the final version of the game</p>

     <script src="12-rock-paper-scissors-and advanced-functions.js"></script>
</body>
</html>
